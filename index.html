<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <title>Meteo app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>

          <p>
            Sunday 17:07, moderate rain
            <br />
            Humidity: 87%, Wind: 7.2km/h
          </p>
        </div>
        <div>⛅ 17°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/magcen" target="_blank">
          Magdalena Harężlak,
        </a>
        open-sourced on
        <a href="https://github.com/magcen/Meteo" target="_blank"> GitHub</a>
        and hosted on
        <a href="https://mh-meteo-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
